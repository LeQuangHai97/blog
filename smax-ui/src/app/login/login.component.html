<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="post">
          <div class="divider d-flex align-items-center my-4">
            <h3 class="text-center fw-bold mx-3 mb-0 legend-font-size">
              Đăng nhập
            </h3>
          </div>

          <!-- username input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="form3Example3"
              class="form-control form-control-lg"
              required
              minlength="4"
              placeholder="Tên đăng nhập"
              name="name"
              [(ngModel)]="user.username"
              #name="ngModel"
            />
            <div
              *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert"
            >
              <div class="text-danger" *ngIf="name.errors?.['required']">
                Tên đăng nhập không được để trống
              </div>
              <div *ngIf="name.errors?.['minlength']">
                Tên đăng nhập không hợp lệ !
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              required
              placeholder="Mật khẩu"
              name="password"
              [(ngModel)]="user.password"
              #password="ngModel"
            />
            <div
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="alert"
            >
              <div class="text-danger" *ngIf="password.errors?.['required']">
                Mật khẩu không được để trống
              </div>
            </div>
          </div>

          <!-- <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Lưu thông tin
              </label>
            </div> -->
          <!-- <a href="#!" class="text-body">Quên mật khẩu?</a> -->
          <!-- </div> -->
          <div
            *ngIf="loginError"
            class="error-message text-danger mt-2 text-center"
          >
            {{ loginError }}
          </div>

          <div class="text-center text-lg-center mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="login()"
            >
              Đăng nhập
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Bạn chưa có tài khoản?
              <a href="#!" class="link-danger" routerLink="/register"
                >Đăng kí</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
